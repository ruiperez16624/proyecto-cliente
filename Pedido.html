<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cestas</title>

<link href="css/estilo.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    
    var informacion = new Array();                       //en un array almacenas la información del formulario
    var almacenamiento = new Array();                    //en el otro almacenas el array que se ha formado con la info del formulario
    
    //función para introducir los datos en el array principal a partir del formulario de pedido
    function introDatos()
    {
        informacion[0] = document.formularioPedido.usuario.value;
        informacion[1] = document.formularioPedido.correo.value;
        informacion[2] = document.formularioPedido.tlf.value;

        var pago = document.getElementById("pago");
        informacion[3] = pago.options[pago.selectedIndex].text;

        var elegido = document.getElementById("elegido");
        informacion[4] = elegido.options[elegido.selectedIndex].text;

        almacenamiento[0] = informacion;            //introducimos el array de información del formulario dentro del nuevo array
    }

    //función para mostrar el array bidimensional con los datos del formulario 
    function mostrar()
    {
        var tabla;
                                    
        tabla = "<table id=\"genTabla\" border=4>";
        
        for (var i = 0; i < 1; i++)
        {
            
            for (var j = 0; j < informacion.length; j++)
            {         
                tabla = tabla + "<tr>";                      
                if (j == 0)
                {
                    tabla = tabla + "<th>Usuario</th>";
                }
                else if (j == 1)
                {
                    tabla = tabla + "<th>Correo Electrónico</th>";
                }
                else if (j == 2)
                {
                    tabla = tabla + "<th>Teléfono</th>";
                }
                else if (j == 3)
                {
                    tabla = tabla + "<th>Forma Pago</th>";
                }
                else if (j == 4)
                {
                    tabla = tabla + "<th>Cesta</th>";
                }
                tabla = tabla + "<td>" + almacenamiento[i][j] + "</td>";
                tabla = tabla + "</tr>"; 
            }
                      
        }
        tabla = tabla + "</table>";

        tabla += "<div style=\"margin-left: 32%;margin-right: 32%;\"><input type=\"button\" value=\"Realizar Pedido\" class=\"btn2\" onclick=\"abreVentana2()\"></div>";
        document.getElementById("resumenInformacion").innerHTML = tabla;

    }
    //Está función abre una ventana para confirmar que el pedido de cesta al introducir los datos en el formulario se ha realizado con éxito
    function abreVentana2()
    {
	var ventanaRealizar;
	ventanaRealizar = window.open("./ventanaSecundariaPedidoRealizado.html","Enviado","width=300,height=280,top=100,left=300");
	ventanaRealizar.focus();
    }
</script>
</head>
